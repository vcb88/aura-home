# This is an example configuration.yaml for Zigbee2MQTT.
# Copy this to /srv/docker/aurahome/zigbee2mqtt/data/configuration.yaml on your server.

# Allow Home Assistant integration
homeassistant: true

# Allow new devices to join the network.
# Set to false after all devices are paired for better security.
permit_join: true

# MQTT settings
mqtt:
  base_topic: zigbee2mqtt
  # The server URL should point to the mosquitto container
  server: 'mqtt://mosquitto:1883'
  # If you set up a user/password in mosquitto.conf, uncomment and fill these:
  # user: 'your_mqtt_user'
  # password: 'your_mqtt_password'

# Serial port settings
serial:
  # --- IMPORTANT: Change this to the correct path for your Zigbee coordinator ---
  # On your server, run `ls -l /dev/serial/by-id` to find the correct device path.
  # It will look something like: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_...
  port: /dev/ttyUSB0

# Advanced settings for network stability
advanced:
  log_level: info
  # It's recommended to generate a new PAN ID for your network.
  # Any 4-digit hex number will do, e.g., 0x1a63
  pan_id: 0x1a62
  # It's highly recommended to generate and add a network_key for security.
  # network_key:
  #   - 1
  #   - 3
  #   - 5
  #   - 7
  #   - 9
  #   - 11
  #   - 13
  #   - 15
  #   - 0
  #   - 2
  #   - 4
  #   - 6
  #   - 8
  #   - 10
  #   - 12
  #   - 13
